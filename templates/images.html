<!-- templates/images.html -->
<div id="images">
	{% if error_message %}
		<p> {{ error_message }} </p>
	{% else %}
		{% for item in images %}
		<p>Image {{ loop.index }}: {{ item[0] }}</p>
			<p><img src="{{ item[1] }}" alt="Image {{ item[0] }}"></p>
		{% else %}
			<p>No results found</p>
		{% endfor %}
	{% endif %}
</div>
